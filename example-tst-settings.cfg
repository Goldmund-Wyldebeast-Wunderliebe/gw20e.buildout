[cluster]
flying-ip = 91.196.106.133
ip-one = 192.168.80.1
ip-two = 192.168.80.2


[zeo]
zeo-address = ${cluster:flying-ip}:18087
file-storage = /ha-data/APPS/groningerforum/acc/filestorage/Data.fs
blob-storage = /ha-data/APPS/groningerforum/acc/blobstorage

[instance0]
user = username:secret
http-address = 8087
