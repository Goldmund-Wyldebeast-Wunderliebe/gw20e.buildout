[buildout]
extends = 
    buildout-base.cfg
    zeo.cfg
    pound.cfg
    supervisor.cfg
    acc-settings.cfg

parts += 
    instance0
    instance1

[supervisor]
programs +=
    20 instance0 ${buildout:directory}/bin/instance0 [console] true
    30 instance1 ${buildout:directory}/bin/instance1 [console] true

[poundconfig]
balancers +=
   one ${cluster:int-ip}:${:pound-listen-port} ${cluster:ip-one}:${instances:instance0-port} ${cluster:ip-one}:${instances:instance1-port}

[instance0]
recipe = collective.recipe.zope2cluster
instance-clone = instance
http-address = ${instances:instance0-port}
zeo-client = on
zeo-address = ${zeo:zeo-address}
user = ${instances:username}:${instances:password}

[instance1]
<= instance0
http-address = ${instances:instance1-port} 
