[buildout]
extends = 
    buildout-dvl.cfg
    zeo.cfg
    pound.cfg
    supervisor.cfg
    tst-settings.cfg

parts += 
    instance0

[instance0]
recipe = collective.recipe.zope2cluster
instance-clone = instance-settings
http-address = ${instances:instance0-port}
zeo-client = on
zeo-address = ${zeo:zeo-address}
user = ${instances:username}:${instances:password}
