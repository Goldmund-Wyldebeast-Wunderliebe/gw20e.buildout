{% if varnish %}
{% set port = varnish.port %}
{% elif haproxy %}
{% set port = haproxy.port %}
{% else %}
{% set port = instances.ports.instance0 %}
{% endif %}

<VirtualHost *:80>
    ServerName {{ sitename }}
    RewriteEngine on

    ProxyPass        /admin http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/VirtualHostRoot/_vh_admin
    ProxyPassReverse /admin http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/VirtualHostRoot/_vh_admin

    ProxyPass        /      http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/{{ site_id }}/VirtualHostRoot/
    ProxyPassReverse /      http://localhost:{{ port }}/VirtualHostBase/http/{{ sitename }}:80/{{ site_id }}/VirtualHostRoot/

    ErrorLog    /var/log/apache2/{{ sitename }}-error.log
    CustomLog   /var/log/apache2/{{ sitename }}-access.log combined
</VirtualHost>

