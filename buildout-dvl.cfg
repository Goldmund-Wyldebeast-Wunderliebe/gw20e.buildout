[buildout]
extends =
    buildout-base.cfg
    buildout-sources.cfg
    includes/zeo.cfg

eggs +=
    fabric
    jinja2
    jarn.mkrelease
    Paste  # Needed for p.a.debugtoolbar
    plone.app.debugtoolbar
    sauna.reload
    Products.PrintingMailHost
    gww.imprint

extensions +=

parts +=
    omelette
    templer
    zeo

unzip = true

develop =
    src/gww.imprint

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zeo]
zeo-address = 127.0.0.1:18080
file-storage = ${buildout:directory}/db/filestorage/Data.fs
blob-storage = ${buildout:directory}/db/blobstorage

[instance]
debug-mode = on
verbose-security = on
shared-blob = on
zeo-client = on
zeo-address = ${zeo:zeo-address}
zope-conf-additional = %import sauna.reload
environment-vars =
    zope_i18n_compile_mo_files true
    buildout_imprint_appenv dev


[templer]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${instance:eggs}
    Paste
    PasteDeploy
    PasteScript
    templer.plone
    templer.plone.localcommands

