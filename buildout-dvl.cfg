[buildout]
extends =
    buildout-base.cfg
    buildout-sources.cfg
    includes/supervisor.cfg
    includes/zeo.cfg

eggs +=
    fabric
    jinja2
    jarn.mkrelease
    ipdb
    pdbpp
    readline
    Paste  # Needed for p.a.debugtoolbar
    plone.app.debugtoolbar
    sauna.reload
    Products.PrintingMailHost
    gww.imprint

parts +=
    omelette
    templer
    i18ndude
    supervisor

extensions +=

unzip = true

develop =
    src/gww.imprint

[supervisor]
programs +=
    10 zeo ${zeo:location}/bin/runzeo ${zeo:location}
    20 compass ${buildout:directory}/bin/compass [watch ${buildout:directory}/src/drogevoeten.intranet.homepage/src/drogevoeten/intranet/homepage] true

[zeo]
zeo-address = 127.0.0.1:18100
file-storage = ${buildout:directory}/db/filestorage/Data.fs
blob-storage = ${buildout:directory}/db/blobstorage

[instance]
debug-mode = on
verbose-security = on
shared-blob = off
http-address = 8100
zeo-client = on
zeo-address = ${zeo:zeo-address}
zope-conf-additional = %import sauna.reload
environment-vars =
    zope_i18n_compile_mo_files true
    buildout_imprint_appenv dev

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[templer]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${instance:eggs}
    Paste
    PasteDeploy
    PasteScript
    templer.plone
    templer.plone.localcommands

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude
