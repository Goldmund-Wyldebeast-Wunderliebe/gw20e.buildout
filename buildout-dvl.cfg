[buildout]
extends =
    buildout-base.cfg
    buildout-sources.cfg

eggs +=
    fabric
    jinja2
    jarn.mkrelease
    Paste  # Needed for p.a.debugtoolbar
    plone.app.debugtoolbar
    sauna.reload
    Products.PrintingMailHost
    gww.imprint

extensions +=

parts +=
    omelette
    templer

unzip = true

develop =
    src/gww.imprint

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[instance]
debug-mode = on
verbose-security = on
zope-conf-additional = %import sauna.reload
environment-vars =
    zope_i18n_compile_mo_files true
    buildout_imprint dev buildout ftw

[templer]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    ${instance:eggs}
    Paste
    PasteDeploy
    PasteScript
    templer.plone 
    templer.plone.localcommands
